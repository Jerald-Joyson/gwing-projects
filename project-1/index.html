          <p class="product-price">$150.15</p>
          <div class="rating">
            <div class="stars">
              <span class="star">&#9733;</span>
              <span class="star">&#9733;</span>
              <span class="star">&#9733;</span>
              <span class="star">&#9733;</span>
              <span class="star star-empty">&#9733;</span>
            </div>
            <span class="rating-value">(4.0)</span>
          </div>
          <button class="add-to-cart">Add to Cart</button>
